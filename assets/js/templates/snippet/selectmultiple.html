<!-- Select Multiple -->
<div class="field">
  <label class="label" for="<%- id %>"><%- label %></label>
  <div class="control">
    <select id="<%- id %>" name="<%- id %>" class="textarea <%- inputsize %>" multiple="multiple"><% _.each(options, function(option) { %>
      <option><%- option %></option><% }); %>
    </select>
  </div>
</div>
